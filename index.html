<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Example - Complex Data Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Employee Performance Report</h1>
    <!-- Complex table with a relevant summary -->
    <table summary="This table provides a detailed report of employee performance across different departments, including total scores and performance metrics for various roles, with merged cells for common data. 
                   It allows a quick comparison of manager and team lead performance within the same department. 
                   The table also facilitates an understanding of how overall scores are computed. 
                   Merged cells help to group related data, enhancing readability and clarity for users.">
        <thead>
            <tr>
                <th rowspan="2">Department</th>
                <th colspan="2">Manager</th>
                <th colspan="2">Team Lead</th>
                <th rowspan="2">Overall Score</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Score</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Sales</td>
                <td rowspan="3">John Doe</td>
                <td rowspan="3">90%</td>
                <td>Jane Smith</td>
                <td>85%</td>
                <td rowspan="3">87%</td>
            </tr>
            <tr>
                <td>Michael Brown</td>
                <td>80%</td>
            </tr>
            <tr>
                <td>Sarah Johnson</td>
                <td>88%</td>
            </tr>
            <tr>
                <td rowspan="2">Marketing</td>
                <td>Emily Davis</td>
                <td>88%</td>
                <td rowspan="2">Alan White</td>
                <td rowspan="2">90%</td>
                <td rowspan="2">89%</td>
            </tr>
            <tr>
                <td>David Wilson</td>
                <td>87%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
